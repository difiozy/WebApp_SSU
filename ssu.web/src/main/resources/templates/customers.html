<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Customers</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Customer Id</th>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customerId}"/>

        <td th:text="${customer.name}"/>
        <td th:text="${customer.phone}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
